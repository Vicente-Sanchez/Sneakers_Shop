<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_id}" for="id" />
                    <h:inputText id="id" value="#{usuarioController.selected.id}" title="#{bundle.CreateUsuarioTitle_id}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{usuarioController.selected.nombre}" title="#{bundle.CreateUsuarioTitle_nombre}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_usu}" for="usu" />
                    <h:inputText id="usu" value="#{usuarioController.selected.usu}" title="#{bundle.CreateUsuarioTitle_usu}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_usu}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_pasword}" for="pasword" />
                    <h:inputText id="pasword" value="#{usuarioController.selected.pasword}" title="#{bundle.CreateUsuarioTitle_pasword}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_pasword}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_nivelUsuario}" for="nivelUsuario" />
                    <h:inputText id="nivelUsuario" value="#{usuarioController.selected.nivelUsuario}" title="#{bundle.CreateUsuarioTitle_nivelUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_nivelUsuario}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_status}" for="status" />
                    <h:inputText id="status" value="#{usuarioController.selected.status}" title="#{bundle.CreateUsuarioTitle_status}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_status}"/>
                </h:panelGrid>
                <br />
                <br/>
                <h:commandButton action="#{usuarioController.create}" value="#{bundle.CreateUsuarioSaveLink}" />
                <br />
                <br />
                <h:commandButton action="#{usuarioController.prepareList}" value="#{bundle.CreateUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandButton action="/plantilla_admin" value="#{bundle.CreateUsuarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
