<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <div class="container">
                    <div class="card">
                        <div class="card-header">
                            <h:outputText value="#{bundle.ViewCategoriasTitle}"></h:outputText>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <h:outputText value="#{bundle.ViewUsuarioLabel_id}"/>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                                            </div>
                                            <h:inputText disabled="true" value="#{usuarioController.selected.id}" title="#{bundle.ViewUsuarioTitle_id}"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <h:outputText value="#{bundle.ViewUsuarioLabel_nombre}"/>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                                            </div>
                                            <h:inputText disabled="true" value="#{usuarioController.selected.nombre}" title="#{bundle.ViewUsuarioTitle_nombre}"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <h:outputText value="#{bundle.ViewUsuarioLabel_usu}"/>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                                            </div>
                                            <h:inputText disabled="true" value="#{usuarioController.selected.usu}" title="#{bundle.ViewUsuarioTitle_usu}"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <h:outputText value="#{bundle.ViewUsuarioLabel_pasword}"/>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                                            </div>
                                            <h:inputText disabled="true" value="#{usuarioController.selected.pasword}" title="#{bundle.ViewUsuarioTitle_pasword}"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <h:outputText value="#{bundle.ViewUsuarioLabel_nivelUsuario}"/>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                                            </div>
                                            <h:inputText disabled="true" value="#{usuarioController.selected.nivelUsuario}" title="#{bundle.ViewUsuarioTitle_nivelUsuario}"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <h:outputText  value="#{bundle.ViewUsuarioLabel_status}"/>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                                            </div>
                                            <h:inputText disabled="true" value="#{usuarioController.selected.status}" title="#{bundle.ViewUsuarioTitle_status}"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div style="float: right;">
                                <div class="">
                                    <td>
                                        <h:commandButton action="#{usuarioController.destroyAndView}" value="#{bundle.ViewUsuarioDestroyLink}" class="btn-danger"/>
                                    </td>
                                    <td>
                                        <h:commandButton action="Edit" value="#{bundle.ViewUsuarioEditLink}" class="btn-warning"/>
                                    </td>
                                    <td>
                                        <h:commandButton action="#{usuarioController.prepareCreate}" value="#{bundle.ViewUsuarioCreateLink}" class="btn-success"/>
                                    </td>
                                    <td>
                                        <h:commandButton action="#{usuarioController.prepareList}" value="#{bundle.ViewUsuarioShowAllLink}" class="btn-info"/>
                                    </td>
                                    <td>
                                        <h:commandButton action="/plantilla_admin" value="#{bundle.ViewUsuarioIndexLink}" class="btn-primary"/>
                                    </td>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
