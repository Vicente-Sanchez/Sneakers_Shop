<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsuarioLabel_id}"/>
                    <h:inputText disabled="true" value="#{usuarioController.selected.id}" title="#{bundle.ViewUsuarioTitle_id}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_nombre}"/>
                    <h:inputText disabled="true" value="#{usuarioController.selected.nombre}" title="#{bundle.ViewUsuarioTitle_nombre}"/>

                    <h:outputText value="#{bundle.ViewUsuarioLabel_pasword}"/>
                    <h:inputText disabled="true" value="#{usuarioController.selected.pasword}" title="#{bundle.ViewUsuarioTitle_pasword}"/>
                    <h:inputText disabled="true" value="#{bundle.ViewUsuarioLabel_nivelUsuario}"/>
                    <h:outputText value="#{usuarioController.selected.nivelUsuario}" title="#{bundle.ViewUsuarioTitle_nivelUsuario}"/>
                    <h:inputText disabled="true" value="#{bundle.ViewUsuarioLabel_status}"/>
                    <h:outputText value="#{usuarioController.selected.status}" title="#{bundle.ViewUsuarioTitle_status}"/>
                </h:panelGrid>
                <br />
                <br/>
                <h:commandButton action="#{usuarioController.destroyAndView}" value="#{bundle.ViewUsuarioDestroyLink}"/>
                <br />
                <br />
                <h:commandButton action="Edit" value="#{bundle.ViewUsuarioEditLink}"/>
                <br />
                <br/>
                <h:commandButton action="#{usuarioController.prepareCreate}" value="#{bundle.ViewUsuarioCreateLink}" />
                <br />
                <br/>
                <h:commandButton action="#{usuarioController.prepareList}" value="#{bundle.ViewUsuarioShowAllLink}"/>
                <br />
                <br />
                <h:commandButton action="/plantilla_admin" value="#{bundle.ViewUsuarioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
