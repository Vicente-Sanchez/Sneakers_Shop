<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDetCompraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDetCompraLabel_id}" for="id" />
                    <h:inputText id="id" value="#{detCompraController.selected.id}" title="#{bundle.CreateDetCompraTitle_id}" required="true" requiredMessage="#{bundle.CreateDetCompraRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateDetCompraLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{detCompraController.selected.cantidad}" title="#{bundle.CreateDetCompraTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateDetCompraRequiredMessage_cantidad}"/>
                    <h:outputLabel value="#{bundle.CreateDetCompraLabel_precioCompra}" for="precioCompra" />
                    <h:inputText id="precioCompra" value="#{detCompraController.selected.precioCompra}" title="#{bundle.CreateDetCompraTitle_precioCompra}" required="true" requiredMessage="#{bundle.CreateDetCompraRequiredMessage_precioCompra}"/>
                    <h:outputLabel value="#{bundle.CreateDetCompraLabel_precioVenta}" for="precioVenta" />
                    <h:inputText id="precioVenta" value="#{detCompraController.selected.precioVenta}" title="#{bundle.CreateDetCompraTitle_precioVenta}" required="true" requiredMessage="#{bundle.CreateDetCompraRequiredMessage_precioVenta}"/>
                    <h:outputLabel value="#{bundle.CreateDetCompraLabel_status}" for="status" />
                    <h:inputText id="status" value="#{detCompraController.selected.status}" title="#{bundle.CreateDetCompraTitle_status}" required="true" requiredMessage="#{bundle.CreateDetCompraRequiredMessage_status}"/>
                    <h:outputLabel value="#{bundle.CreateDetCompraLabel_idComp}" for="idComp" />
                    <h:selectOneMenu id="idComp" value="#{detCompraController.selected.idComp}" title="#{bundle.CreateDetCompraTitle_idComp}" required="true" requiredMessage="#{bundle.CreateDetCompraRequiredMessage_idComp}">
                        <f:selectItems value="#{comprasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateDetCompraLabel_idProd}" for="idProd" />
                    <h:selectOneMenu id="idProd" value="#{detCompraController.selected.idProd}" title="#{bundle.CreateDetCompraTitle_idProd}" required="true" requiredMessage="#{bundle.CreateDetCompraRequiredMessage_idProd}">
                        <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <br/>
                <h:commandButton action="#{detCompraController.create}" value="#{bundle.CreateDetCompraSaveLink}" />
                <br />
                <br />
                <h:commandButton action="#{detCompraController.prepareList}" value="#{bundle.CreateDetCompraShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandButton action="/plantilla_admin" value="#{bundle.CreateDetCompraIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
