<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCategoriasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCategoriasLabel_id}"/>
                    <h:inputText value="#{categoriasController.selected.id}" disabled="true" title="#{bundle.ViewCategoriasTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCategoriasLabel_nombreCat}"/>
                    <h:inputText value="#{categoriasController.selected.nombreCat}" disabled="true" title="#{bundle.ViewCategoriasTitle_nombreCat}"/>
                    <h:outputText value="#{bundle.ViewCategoriasLabel_descripccionCat}"/>
                    <h:inputText value="#{categoriasController.selected.descripccionCat}" disabled="true" title="#{bundle.ViewCategoriasTitle_descripccionCat}"/>
                    <h:outputText value="#{bundle.ViewCategoriasLabel_status}"/>
                    <h:inputText value="#{categoriasController.selected.status}" disabled="true" title="#{bundle.ViewCategoriasTitle_status}"/>
                </h:panelGrid>
                <br />
                <br/>
                <h:commandButton action="#{categoriasController.destroyAndView}" value="#{bundle.ViewCategoriasDestroyLink}"/>
                <br />
                <br />
                <h:commandButton action="Edit" value="#{bundle.ViewCategoriasEditLink}"/>
                <br />
                <br/>
                <h:commandButton action="#{categoriasController.prepareCreate}" value="#{bundle.ViewCategoriasCreateLink}" />
                <br />
                <br/>
                <h:commandButton action="#{categoriasController.prepareList}" value="#{bundle.ViewCategoriasShowAllLink}"/>
                <br />
                <br />
                <h:commandButton action="/pagina_admin" value="#{bundle.ViewCategoriasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
