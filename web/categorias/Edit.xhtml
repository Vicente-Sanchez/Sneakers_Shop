<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCategoriasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <h:form id="login-form" class="form">
                                <h:panelGrid columns="2">
                                    <div class="form-group">
                                        <h:outputLabel class="text-dark" value="#{bundle.EditCategoriasLabel_id}" for="id" /><br/>
                                        <h:inputText class="form-control" id="id" value="#{categoriasController.selected.id}" title="#{bundle.EditCategoriasTitle_id}" required="true" requiredMessage="#{bundle.EditCategoriasRequiredMessage_id}"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="text-dark" value="#{bundle.EditCategoriasLabel_nombreCat}" for="nombreCat" /><br/>
                                        <h:inputText class="form-control" id="nombreCat" value="#{categoriasController.selected.nombreCat}" title="#{bundle.EditCategoriasTitle_nombreCat}" required="true" requiredMessage="#{bundle.EditCategoriasRequiredMessage_nombreCat}"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="text-dark" value="#{bundle.EditCategoriasLabel_descripccionCat}" for="descripccionCat" /><br/>
                                        <h:inputText class="form-control" id="descripccionCat" value="#{categoriasController.selected.descripccionCat}" title="#{bundle.EditCategoriasTitle_descripccionCat}" required="true" requiredMessage="#{bundle.EditCategoriasRequiredMessage_descripccionCat}"/>

                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="text-dark" value="#{bundle.EditCategoriasLabel_status}" for="status" /><br/>
                                        <h:inputText class="form-control" id="status" value="#{categoriasController.selected.status}" title="#{bundle.EditCategoriasTitle_status}" required="true" requiredMessage="#{bundle.EditCategoriasRequiredMessage_status}"/>
                                    </div>
                                </h:panelGrid>
                                <h:commandLink class="text-dark" action="#{categoriasController.update}" value="#{bundle.EditCategoriasSaveLink}"/>
                                <br />
                                <br />
                                <h:link class="text-dark" outcome="View" value="#{bundle.EditCategoriasViewLink}"/>
                                <br />
                                <h:commandLink class="text-dark" action="#{categoriasController.prepareList}" value="#{bundle.EditCategoriasShowAllLink}" immediate="true"/>
                                <br />
                                <br />
                                <h:link class="text-dark" outcome="/index" value="#{bundle.EditCategoriasIndexLink}" />
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
