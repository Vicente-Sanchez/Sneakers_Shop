<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCategoriasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCategoriasLabel_id}" for="id" />
                    <h:inputText id="id" value="#{categoriasController.selected.id}" title="#{bundle.CreateCategoriasTitle_id}" required="true" requiredMessage="#{bundle.CreateCategoriasRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateCategoriasLabel_nombreCat}" for="nombreCat" />
                    <h:inputText id="nombreCat" value="#{categoriasController.selected.nombreCat}" title="#{bundle.CreateCategoriasTitle_nombreCat}" required="true" requiredMessage="#{bundle.CreateCategoriasRequiredMessage_nombreCat}"/>
                    <h:outputLabel value="#{bundle.CreateCategoriasLabel_descripccionCat}" for="descripccionCat" />
                    <h:inputText id="descripccionCat" value="#{categoriasController.selected.descripccionCat}" title="#{bundle.CreateCategoriasTitle_descripccionCat}" required="true" requiredMessage="#{bundle.CreateCategoriasRequiredMessage_descripccionCat}"/>
                    <h:outputLabel value="#{bundle.CreateCategoriasLabel_status}" for="status" />
                    <h:inputText id="status" value="#{categoriasController.selected.status}" title="#{bundle.CreateCategoriasTitle_status}" required="true" requiredMessage="#{bundle.CreateCategoriasRequiredMessage_status}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{categoriasController.create}" value="#{bundle.CreateCategoriasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{categoriasController.prepareList}" value="#{bundle.CreateCategoriasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCategoriasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
