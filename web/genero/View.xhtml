<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGeneroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGeneroLabel_id}"/>
                    <h:inputText disabled="true" value="#{generoController.selected.id}" title="#{bundle.ViewGeneroTitle_id}"/>
                    <h:outputText value="#{bundle.ViewGeneroLabel_nombre}"/>
                    <h:inputText disabled="true" value="#{generoController.selected.nombre}" title="#{bundle.ViewGeneroTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewGeneroLabel_status}"/>
                    <h:inputText disabled="true" value="#{generoController.selected.status}" title="#{bundle.ViewGeneroTitle_status}"/>
                </h:panelGrid>
                <br />
                <br/>
                <h:commandButton action="#{generoController.destroyAndView}" value="#{bundle.ViewGeneroDestroyLink}"/>
                <br />
                <br />
                <h:commandButton action="Edit" value="#{bundle.ViewGeneroEditLink}"/>
                <br />
                <br/>
                <h:commandButton action="#{generoController.prepareCreate}" value="#{bundle.ViewGeneroCreateLink}" />
                <br />
                <br/>
                <h:commandButton action="#{generoController.prepareList}" value="#{bundle.ViewGeneroShowAllLink}"/>
                <br />
                <br />
                <h:commandButton action="/plantilla_admin" value="#{bundle.ViewGeneroIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
