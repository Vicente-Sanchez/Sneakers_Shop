<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditImagenesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditImagenesLabel_id}" for="id" />
                    <h:inputText id="id" value="#{imagenesController.selected.id}" title="#{bundle.EditImagenesTitle_id}" required="true" requiredMessage="#{bundle.EditImagenesRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditImagenesLabel_ruta}" for="ruta" />
                    <h:inputText id="ruta" value="#{imagenesController.selected.ruta}" title="#{bundle.EditImagenesTitle_ruta}" required="true" requiredMessage="#{bundle.EditImagenesRequiredMessage_ruta}"/>
                    <h:outputLabel value="#{bundle.EditImagenesLabel_status}" for="status" />
                    <h:inputText id="status" value="#{imagenesController.selected.status}" title="#{bundle.EditImagenesTitle_status}" required="true" requiredMessage="#{bundle.EditImagenesRequiredMessage_status}"/>
                    <h:outputLabel value="#{bundle.EditImagenesLabel_idProd}" for="idProd" />
                    <h:selectOneMenu id="idProd" value="#{imagenesController.selected.idProd}" title="#{bundle.EditImagenesTitle_idProd}" required="true" requiredMessage="#{bundle.EditImagenesRequiredMessage_idProd}">
                        <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandButton action="#{imagenesController.update}" value="#{bundle.EditImagenesSaveLink}"/>
                <br />
                <br />
                <h:commandButton action="View" value="#{bundle.EditImagenesViewLink}"/>
                <br />
                <br/>
                <h:commandButton action="#{imagenesController.prepareList}" value="#{bundle.EditImagenesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandButton action="/plantilla_admin" value="#{bundle.EditImagenesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
