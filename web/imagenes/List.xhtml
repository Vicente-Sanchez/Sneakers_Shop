<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListImagenesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListImagenesEmpty}" rendered="#{imagenesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{imagenesController.items.rowCount > 0}">
                    <h:outputText value="#{imagenesController.pagination.pageFirstItem + 1}..#{imagenesController.pagination.pageLastItem + 1}/#{imagenesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{imagenesController.previous}" value="#{bundle.Previous} #{imagenesController.pagination.pageSize}" rendered="#{imagenesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{imagenesController.next}" value="#{bundle.Next} #{imagenesController.pagination.pageSize}" rendered="#{imagenesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{imagenesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListImagenesTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListImagenesTitle_ruta}"/>
                            </f:facet>
                            <h:outputText value="#{item.ruta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListImagenesTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListImagenesTitle_idProd}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProd}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{imagenesController.prepareView}" value="#{bundle.ListImagenesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{imagenesController.prepareEdit}" value="#{bundle.ListImagenesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{imagenesController.destroy}" value="#{bundle.ListImagenesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{imagenesController.prepareCreate}" value="#{bundle.ListImagenesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListImagenesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
