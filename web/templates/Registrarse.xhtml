<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Sneackers Shop</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <h:outputStylesheet library="css" name="w3.css"/>

        <h:outputStylesheet name="css/jsfcrud.css"/>

        <link rel="stylesheet" href="/Sneakers_Shop/resources/css/all.min.css"/>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        

    </h:head>
    <h:body>
        <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:form>
            <div class="container">
                <div class="card">
                    <div class="card-body">
                        <h1>Registrarse</h1>
                        <h:inputText id="id" rendered="false" disabled="true" value="#{usuarioController.selected.setId(1)}" title="#{bundle.CreateUsuarioTitle_id}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_id}"/>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_nombre}" for="nombre" />
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                                        </div>
                                        <h:inputText id="nombre" value="#{usuarioController.selected.nombre}" title="#{bundle.CreateUsuarioTitle_nombre}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_nombre}"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_usu}" for="usu" />
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                                        </div>
                                        <h:inputText id="usu" value="#{usuarioController.selected.usu}" title="#{bundle.CreateUsuarioTitle_usu}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_usu}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_pasword}" for="pasword" />
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                                        </div>
                                        <h:inputText id="pasword" value="#{usuarioController.selected.pasword}" title="#{bundle.CreateUsuarioTitle_pasword}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_pasword}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                       
                        <h:inputText id="nivelUsuario" rendered="false" disabled="true" value="#{usuarioController.selected.setNivelUsuario(3)}" title="#{bundle.CreateUsuarioTitle_nivelUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_nivelUsuario}"/>

                        <h:inputText disabled="true" rendered="false" id="status" value="#{usuarioController.selected.setStatus(1)}" title="#{bundle.CreateUsuarioTitle_status}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_status}"/>
                        <div style="float: right;">
                            <td>
                                <h:commandButton action="#{usuarioController.createRegistro(usuarioController.selected)}" value="#{bundle.CreateUsuarioSaveLink}" class="btn-success"/>               
                            </td>
                            <td>
                                <a href="/Sneakers_Shop/faces/templates/login.xhtml" class="btn-info">Regresar</a>
                            </td>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
