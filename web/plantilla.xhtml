<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <h:outputStylesheet library="css" name="w3.css"/>
        <title>Sneackers Shop</title>
    </h:head>

    <h:body>

        <p:outputPanel id="top">
             <ui:insert name="top">top</ui:insert>
        </p:outputPanel>
        <p:outputPanel>
            <p:outputPanel id="left">
                <ui:insert name="left">Left</ui:insert>
            </p:outputPanel>
            <p:outputPanel>
                <p:outputPanel id="right">
                    <ui:insert name="right">Right</ui:insert>
                </p:outputPanel>
                <p:outputPanel id="content" class="right_content">
                    <ui:insert name="content">Content</ui:insert>
                </p:outputPanel>
            </p:outputPanel>
        </p:outputPanel>
        <p:outputPanel id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </p:outputPanel>
    </h:body>

</html>
