<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTallaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTallaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{tallaController.selected.id}" title="#{bundle.EditTallaTitle_id}" required="true" requiredMessage="#{bundle.EditTallaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditTallaLabel_numeroTalla}" for="numeroTalla" />
                    <h:inputText id="numeroTalla" value="#{tallaController.selected.numeroTalla}" title="#{bundle.EditTallaTitle_numeroTalla}" required="true" requiredMessage="#{bundle.EditTallaRequiredMessage_numeroTalla}"/>
                    <h:outputLabel value="#{bundle.EditTallaLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{tallaController.selected.cantidad}" title="#{bundle.EditTallaTitle_cantidad}" required="true" requiredMessage="#{bundle.EditTallaRequiredMessage_cantidad}"/>
                    <h:outputLabel value="#{bundle.EditTallaLabel_status}" for="status" />
                    <h:inputText id="status" value="#{tallaController.selected.status}" title="#{bundle.EditTallaTitle_status}" required="true" requiredMessage="#{bundle.EditTallaRequiredMessage_status}"/>
                    <h:outputLabel value="#{bundle.EditTallaLabel_idProducto}" for="idProducto" />
                    <h:selectOneMenu id="idProducto" value="#{tallaController.selected.idProducto}" title="#{bundle.EditTallaTitle_idProducto}" required="true" requiredMessage="#{bundle.EditTallaRequiredMessage_idProducto}">
                        <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandButton action="#{tallaController.update}" value="#{bundle.EditTallaSaveLink}"/>
                <br />
                <br />
                <h:commandButton action="View" value="#{bundle.EditTallaViewLink}"/>
                <br />
                <br/>
                <h:commandButton action="#{tallaController.prepareList}" value="#{bundle.EditTallaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandButton action="/plantilla_admin" value="#{bundle.EditTallaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
