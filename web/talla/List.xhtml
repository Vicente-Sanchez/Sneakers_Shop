<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTallaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <div class="container">
                    <div class="card">
                        <div class="card-header">
                            <h:outputText value="#{bundle.ListTallaTitle}"></h:outputText>
                        </div>
                        <div class="card-body">
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <h:outputText escape="false" value="#{bundle.ListTallaEmpty}" rendered="#{tallaController.items.rowCount == 0}"/>
                            <h:panelGroup rendered="#{tallaController.items.rowCount > 0}">
                                <h:outputText value="#{tallaController.pagination.pageFirstItem + 1}..#{tallaController.pagination.pageLastItem + 1}/#{tallaController.pagination.itemsCount}"/>&nbsp;
                                <h:commandButton action="#{tallaController.previous}" value="#{bundle.Previous} #{tallaController.pagination.pageSize}" rendered="#{tallaController.pagination.hasPreviousPage}"/>&nbsp;
                                <h:commandButton action="#{tallaController.next}" value="#{bundle.Next} #{tallaController.pagination.pageSize}" rendered="#{tallaController.pagination.hasNextPage}"/>&nbsp;
                                <h:dataTable value="#{tallaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                                  <!--  <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListTallaTitle_id}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.id}"/>
                                    </h:column> -->
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListTallaTitle_numeroTalla}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.numeroTalla}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListTallaTitle_cantidad}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.cantidad}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListTallaTitle_status}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.status}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListTallaTitle_idProducto}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idProducto}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="&nbsp;"/>
                                        </f:facet>
                                        <h:commandButton action="#{tallaController.prepareView}" value="#{bundle.ListTallaViewLink}" class="btn-success"/>
                                        <h:outputText value=" "/>
                                        <h:commandButton action="#{tallaController.prepareEdit}" value="#{bundle.ListTallaEditLink}" class="btn-warning"/>
                                        <h:outputText value=" "/>
                                        <h:commandButton action="#{tallaController.destroy}" value="#{bundle.ListTallaDestroyLink}" class="btn-danger"/>
                                    </h:column>
                                </h:dataTable>
                            </h:panelGroup>
                            <br/>
                            <div class="row">
                                <h:commandButton action="#{tallaController.prepareCreate}" value="#{bundle.ListTallaCreateLink}" class="btn-success"/>

                                <h:commandButton action="/Sneakers_Shop/faces/plantilla_admin.xhtml" value="#{bundle.ListTallaIndexLink}" class="btn-primary"/>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
