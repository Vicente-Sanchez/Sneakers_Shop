<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateVentasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateVentasLabel_id}" for="id" />
                    <h:inputText id="id" value="#{ventasController.selected.id}" title="#{bundle.CreateVentasTitle_id}" required="true" requiredMessage="#{bundle.CreateVentasRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateVentasLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{ventasController.selected.fecha}" title="#{bundle.CreateVentasTitle_fecha}" required="true" requiredMessage="#{bundle.CreateVentasRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateVentasLabel_idCliente}" for="idCliente" />
                    <h:inputText id="idCliente" value="#{ventasController.selected.idCliente}" title="#{bundle.CreateVentasTitle_idCliente}" required="true" requiredMessage="#{bundle.CreateVentasRequiredMessage_idCliente}"/>
                    <h:outputLabel value="#{bundle.CreateVentasLabel_subtotal}" for="subtotal" />
                    <h:inputText id="subtotal" value="#{ventasController.selected.subtotal}" title="#{bundle.CreateVentasTitle_subtotal}" required="true" requiredMessage="#{bundle.CreateVentasRequiredMessage_subtotal}"/>
                    <h:outputLabel value="#{bundle.CreateVentasLabel_iva}" for="iva" />
                    <h:inputText id="iva" value="#{ventasController.selected.iva}" title="#{bundle.CreateVentasTitle_iva}" required="true" requiredMessage="#{bundle.CreateVentasRequiredMessage_iva}"/>
                    <h:outputLabel value="#{bundle.CreateVentasLabel_total}" for="total" />
                    <h:inputText id="total" value="#{ventasController.selected.total}" title="#{bundle.CreateVentasTitle_total}" required="true" requiredMessage="#{bundle.CreateVentasRequiredMessage_total}"/>
                    <h:outputLabel value="#{bundle.CreateVentasLabel_status}" for="status" />
                    <h:inputText id="status" value="#{ventasController.selected.status}" title="#{bundle.CreateVentasTitle_status}" required="true" requiredMessage="#{bundle.CreateVentasRequiredMessage_status}"/>
                    <h:outputLabel value="#{bundle.CreateVentasLabel_idTipodepago}" for="idTipodepago" />
                    <h:selectOneMenu id="idTipodepago" value="#{ventasController.selected.idTipodepago}" title="#{bundle.CreateVentasTitle_idTipodepago}" required="true" requiredMessage="#{bundle.CreateVentasRequiredMessage_idTipodepago}">
                        <f:selectItems value="#{tipoDePagoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <br/>
                <h:commandButton action="#{ventasController.create}" value="#{bundle.CreateVentasSaveLink}" />
                <br />
                <br />
                <h:commandButton action="#{ventasController.prepareList}" value="#{bundle.CreateVentasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandButton action="/plantilla_admin" value="#{bundle.CreateVentasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
