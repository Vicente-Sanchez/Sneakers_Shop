<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditVentasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <h:form id="login-form" class="form">
                                <h:panelGrid columns="2">
                                    <div class="form-group">
                                        <h:outputLabel class="text-dark" value="#{bundle.EditVentasLabel_id}" for="id" /><br/>
                                        <h:inputText id="id" class="form-control" value="#{ventasController.selected.id}" title="#{bundle.EditVentasTitle_id}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_id}"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="text-dark" value="#{bundle.EditVentasLabel_fecha}" for="fecha" /><br/>
                                        <h:inputText id="fecha" class="form-control" value="#{ventasController.selected.fecha}" title="#{bundle.EditVentasTitle_fecha}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_fecha}">
                                            <f:convertDateTime pattern="MM/dd/yyyy" />
                                        </h:inputText>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="text-dark" value="#{bundle.EditVentasLabel_idCliente}" for="idCliente" /><br/>
                                        <h:inputText id="idCliente" class="form-control" value="#{ventasController.selected.idCliente}" title="#{bundle.EditVentasTitle_idCliente}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_idCliente}"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="text-dark" value="#{bundle.EditVentasLabel_subtotal}" for="subtotal" /><br/>
                                        <h:inputText id="subtotal" class="form-control" value="#{ventasController.selected.subtotal}" title="#{bundle.EditVentasTitle_subtotal}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_subtotal}"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="text-dark" value="#{bundle.EditVentasLabel_iva}" for="iva" /><br/>
                                        <h:inputText id="iva" class="form-control" value="#{ventasController.selected.iva}" title="#{bundle.EditVentasTitle_iva}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_iva}"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="text-dark" value="#{bundle.EditVentasLabel_total}" for="total" /><br/>
                                        <h:inputText id="total" class="form-control" value="#{ventasController.selected.total}" title="#{bundle.EditVentasTitle_total}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_total}"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="text-dark" value="#{bundle.EditVentasLabel_idTipodepago}" for="idTipodepago" /><br/>
                                        <h:inputText id="idTipodepago" class="form-control" value="#{ventasController.selected.idTipodepago}" title="#{bundle.EditVentasTitle_idTipodepago}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_idTipodepago}"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="text-dark" value="#{bundle.EditVentasLabel_status}" for="status" /><br/>
                                        <h:inputText id="status" class="form-control" value="#{ventasController.selected.status}" title="#{bundle.EditVentasTitle_status}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_status}"/>

                                    </div>
                                </h:panelGrid>
                                <h:commandLink class="text-dark" action="#{ventasController.update}" value="#{bundle.EditVentasSaveLink}"/>
                                <br />
                                <br />
                                <h:link class="text-dark" outcome="View" value="#{bundle.EditVentasViewLink}"/>
                                <br />
                                <h:commandLink class="text-dark" action="#{ventasController.prepareList}" value="#{bundle.EditVentasShowAllLink}" immediate="true"/>
                                <br />
                                <br />
                                <h:link class="text-dark" outcome="/index" value="#{bundle.EditVentasIndexLink}" />
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
