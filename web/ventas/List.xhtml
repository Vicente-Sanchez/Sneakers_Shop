<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListVentasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListVentasEmpty}" rendered="#{ventasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ventasController.items.rowCount > 0}">
                    <h:outputText value="#{ventasController.pagination.pageFirstItem + 1}..#{ventasController.pagination.pageLastItem + 1}/#{ventasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandButton action="#{ventasController.previous}" value="#{bundle.Previous} #{ventasController.pagination.pageSize}" rendered="#{ventasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandButton action="#{ventasController.next}" value="#{bundle.Next} #{ventasController.pagination.pageSize}" rendered="#{ventasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ventasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVentasTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVentasTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVentasTitle_idCliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCliente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVentasTitle_subtotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.subtotal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVentasTitle_iva}"/>
                            </f:facet>
                            <h:outputText value="#{item.iva}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVentasTitle_total}"/>
                            </f:facet>
                            <h:outputText value="#{item.total}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVentasTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVentasTitle_idTipodepago}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipodepago}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandButton action="#{ventasController.prepareView}" value="#{bundle.ListVentasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandButton action="#{ventasController.prepareEdit}" value="#{bundle.ListVentasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandButton action="#{ventasController.destroy}" value="#{bundle.ListVentasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <br/>
                <h:commandButton action="#{ventasController.prepareCreate}" value="#{bundle.ListVentasCreateLink}"/>
                <br />
                <br />
                <h:commandButton action="/plantilla_admin" value="#{bundle.ListVentasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
