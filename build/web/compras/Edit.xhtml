<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditComprasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditComprasLabel_id}" for="id" />
                    <h:inputText id="id" value="#{comprasController.selected.id}" title="#{bundle.EditComprasTitle_id}" required="true" requiredMessage="#{bundle.EditComprasRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditComprasLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{comprasController.selected.fecha}" title="#{bundle.EditComprasTitle_fecha}" required="true" requiredMessage="#{bundle.EditComprasRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditComprasLabel_subtotal}" for="subtotal" />
                    <h:inputText id="subtotal" value="#{comprasController.selected.subtotal}" title="#{bundle.EditComprasTitle_subtotal}" required="true" requiredMessage="#{bundle.EditComprasRequiredMessage_subtotal}"/>
                    <h:outputLabel value="#{bundle.EditComprasLabel_iva}" for="iva" />
                    <h:inputText id="iva" value="#{comprasController.selected.iva}" title="#{bundle.EditComprasTitle_iva}" required="true" requiredMessage="#{bundle.EditComprasRequiredMessage_iva}"/>
                    <h:outputLabel value="#{bundle.EditComprasLabel_total}" for="total" />
                    <h:inputText id="total" value="#{comprasController.selected.total}" title="#{bundle.EditComprasTitle_total}" required="true" requiredMessage="#{bundle.EditComprasRequiredMessage_total}"/>
                    <h:outputLabel value="#{bundle.EditComprasLabel_status}" for="status" />
                    <h:inputText id="status" value="#{comprasController.selected.status}" title="#{bundle.EditComprasTitle_status}" required="true" requiredMessage="#{bundle.EditComprasRequiredMessage_status}"/>
                    <h:outputLabel value="#{bundle.EditComprasLabel_idProv}" for="idProv" />
                    <h:selectOneMenu id="idProv" value="#{comprasController.selected.idProv}" title="#{bundle.EditComprasTitle_idProv}" required="true" requiredMessage="#{bundle.EditComprasRequiredMessage_idProv}">
                        <f:selectItems value="#{proveedoresController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandButton action="#{comprasController.update}" value="#{bundle.EditComprasSaveLink}"/>
                <br />
                <br />
                <h:commandButton action="View" value="#{bundle.EditComprasViewLink}"/>
                <br />
                <br />
                <h:commandButton action="#{comprasController.prepareList}" value="#{bundle.EditComprasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandButton action="/plantilla_admin" value="#{bundle.EditComprasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
