<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListComprasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <div class="container">
                    <div class="card">
                        <div class="card-header">
                            <h:outputText value="#{bundle.ListComprasTitle}"></h:outputText>
                        </div>
                        <div class="card-body">
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <h:outputText escape="false" value="#{bundle.ListComprasEmpty}" rendered="#{comprasController.items.rowCount == 0}"/>
                            <h:panelGroup rendered="#{comprasController.items.rowCount > 0}">
                                <h:outputText value="#{comprasController.pagination.pageFirstItem + 1}..#{comprasController.pagination.pageLastItem + 1}/#{comprasController.pagination.itemsCount}"/>&nbsp;
                                <h:commandButton action="#{comprasController.previous}" value="#{bundle.Previous} #{comprasController.pagination.pageSize}" rendered="#{comprasController.pagination.hasPreviousPage}"/>&nbsp;
                                <h:commandButton action="#{comprasController.next}" value="#{bundle.Next} #{comprasController.pagination.pageSize}" rendered="#{comprasController.pagination.hasNextPage}"/>&nbsp;
                                <h:dataTable value="#{comprasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListComprasTitle_id}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.id}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListComprasTitle_fecha}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.fecha}">
                                            <f:convertDateTime pattern="MM/dd/yyyy" />
                                        </h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListComprasTitle_subtotal}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.subtotal}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListComprasTitle_iva}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.iva}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListComprasTitle_total}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.total}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListComprasTitle_status}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.status}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListComprasTitle_idProv}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idProv}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="&nbsp;"/>
                                        </f:facet>
                                        <h:commandButton action="#{comprasController.prepareView}" value="#{bundle.ListComprasViewLink}" class="btn-success"/>
                                        <h:outputText value=" "/>
                                        <h:commandButton action="#{comprasController.prepareEdit}" value="#{bundle.ListComprasEditLink}" class="btn-warning"/>
                                        <h:outputText value=" "/>
                                        <h:commandButton action="#{comprasController.destroy}" value="#{bundle.ListComprasDestroyLink}" class="btn-danger"/>
                                    </h:column>
                                </h:dataTable>
                            </h:panelGroup>
                            <br/>
                            <div class="row">
                                <h:commandButton action="#{comprasController.prepareCreate}" value="#{bundle.ListComprasCreateLink}" class="btn-success"/>

                                <h:commandButton action="/plantilla_admin" value="#{bundle.ListComprasIndexLink}" class="btn-primary"/>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
