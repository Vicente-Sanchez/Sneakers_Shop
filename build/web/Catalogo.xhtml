<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/plantilla_cliente.xhtml">
        <ui:define name="title">
            <h:outputText value="Sneakers Shop"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form id="form">
                <p:growl id="growl" showDetail="true" class="card-growl" sticky="false" life="800"/>
                <div class="container">
                    <div class="card">
                        <div class="card-body">
                            <p:dataGrid var="producto" 
                                        value="#{productoController.items}" 
                                        columns="3"
                                        rows="12" paginator="true" 
                                        id="Productos"
                                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                        rowsPerPageTemplate="6,12,16" class="table table-dark">
                                <f:facet name="header">
                                    Productos
                                </f:facet>

                                <p:panel header="#{producto}" style="text-align: center">
                                    <p:panelGrid columns="1" style="width: 100%">
                                        <img style="width: 250px; height: 180px" src="/Sneakers_Shop/faces#{producto.getImagen().getRuta()}"/>

                                        <h:outputText value="#{producto.nombreProd}" class="font-weight-bold"/>

                                        <h:outputText value="#{producto.getIdProv().getRazonSocial()}" class="font-weight-bold"/>

                                        <h:outputText value="#{producto.descripProd}" class="font-weight-normal"/>

                                        <h:outputText value="#{producto.getIdCategoria().getNombreCat()}" class="font-weight-normal"/>

                                        <h:outputText value="$ #{producto.precioProd}" class="font-weight-bold"/>

                                        <h:outputText value="#{producto.getIdGen().getNombre()}" class="font-weight-normal"/> 

                                        <h:commandButton value="Agregar al Carrito" class="btn btn-warning btn-lg active">
                                            <f:ajax event="click"
                                                    listener="#{detCompraController.addCar(producto)}"
                                                    rendered="form"
                                                    render="form"/>
                                        </h:commandButton>

                                    </p:panelGrid>
                                </p:panel>
                            </p:dataGrid>

                        </div>
                    </div>
                </div>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
