<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/plantilla_admin.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListGeneroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <div class="container">
                    <div class="card">
                        <div class="card-header">
                            <h:outputText value="#{bundle.ListGeneroTitle}"></h:outputText>
                        </div>
                        <div class="card-body">
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <h:outputText escape="false" value="#{bundle.ListGeneroEmpty}" rendered="#{generoController.items.rowCount == 0}"/>
                            <h:panelGroup rendered="#{generoController.items.rowCount > 0}">
                                <h:outputText value="#{generoController.pagination.pageFirstItem + 1}..#{generoController.pagination.pageLastItem + 1}/#{generoController.pagination.itemsCount}"/>&nbsp;
                                <h:commandButton action="#{generoController.previous}" value="#{bundle.Previous} #{generoController.pagination.pageSize}" rendered="#{generoController.pagination.hasPreviousPage}"/>&nbsp;
                                <h:commandButton action="#{generoController.next}" value="#{bundle.Next} #{generoController.pagination.pageSize}" rendered="#{generoController.pagination.hasNextPage}"/>&nbsp;
                                <h:dataTable value="#{generoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                                  <!--  <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListGeneroTitle_id}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.id}"/>
                                    </h:column> -->
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListGeneroTitle_nombre}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.nombre}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListGeneroTitle_status}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.status}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="&nbsp;"/>
                                        </f:facet>
                                        <h:commandButton action="#{generoController.prepareView}" value="#{bundle.ListGeneroViewLink}" class="btn-success"/>
                                        <h:outputText value=" "/>
                                        <h:commandButton action="#{generoController.prepareEdit}" value="#{bundle.ListGeneroEditLink}" class="btn-warning"/>
                                        <h:outputText value=" "/>
                                        <h:commandButton action="#{generoController.destroy}" value="#{bundle.ListGeneroDestroyLink}" class="btn-danger"/>
                                    </h:column>
                                </h:dataTable>
                            </h:panelGroup>
                            <br/>
                            <div class="row">
                                <h:commandButton action="#{generoController.prepareCreate}" value="#{bundle.ListGeneroCreateLink}" class="btn-success"/>

                                <h:commandButton action="/plantilla_admin" value="#{bundle.ListGeneroIndexLink}" class="btn-primary"/>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
