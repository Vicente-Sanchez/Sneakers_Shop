<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGeneroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <div class="container">
                    <div class="card">
                        <div class="card-body">

                            <h:inputText id="id" rendered="false" value="#{generoController.selected.id}" title="#{bundle.EditGeneroTitle_id}" required="true" requiredMessage="#{bundle.EditGeneroRequiredMessage_id}"/>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <h:outputLabel value="#{bundle.EditGeneroLabel_nombre}" for="nombre" />
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                                            </div>
                                            <h:inputText id="nombre" value="#{generoController.selected.nombre}" title="#{bundle.EditGeneroTitle_nombre}" required="true" requiredMessage="#{bundle.EditGeneroRequiredMessage_nombre}"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <h:outputLabel value="#{bundle.EditGeneroLabel_status}" for="status" />
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                                            </div>
                                            <h:inputText id="status" value="#{generoController.selected.status}" title="#{bundle.EditGeneroTitle_status}" required="true" requiredMessage="#{bundle.EditGeneroRequiredMessage_status}"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div style="float: right;">
                                <td>
                                    <h:commandButton action="#{generoController.update}" value="#{bundle.EditGeneroSaveLink}" class="btn-success"/>
                                </td>
                                <td>
                                    <h:commandButton action="View" value="#{bundle.EditGeneroViewLink}" class="btn-info"/>
                                </td>
                                <td>
                                    <h:commandButton action="#{generoController.prepareList}" value="#{bundle.EditGeneroShowAllLink}" immediate="true" class="btn-warning"/>
                                </td>
                                <td>
                                    <h:commandButton action="/plantilla_admin" value="#{bundle.EditGeneroIndexLink}" class="btn-primary"/>
                                </td>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
