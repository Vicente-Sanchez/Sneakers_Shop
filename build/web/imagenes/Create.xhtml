<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateImagenesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form enctype="multipart/form-data">
                <div class="container">
                    <div class="card">
                        <div class="card-body">
                            <h:inputText id="id" rendered="false" value="#{imagenesController.selected.setId(1)}" title="#{bundle.CreateImagenesTitle_id}" required="true" requiredMessage="#{bundle.CreateImagenesRequiredMessage_id}"/>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <h:outputLabel value="#{bundle.CreateImagenesLabel_ruta}" for="ruta" />
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                                            </div>
                                           <!-- <h:inputText id="ruta" value="#{imagenesController.selected.ruta}" title="#{bundle.CreateImagenesTitle_ruta}" required="true" requiredMessage="#{bundle.CreateImagenesRequiredMessage_ruta}"/>
                                        </div>
                                        <h:commandButton value="Seleccionar" class="btn-info"/>
                                            -->
                                            <p:fileUpload required="true" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" class="btn-danger" value="#{imagenesController.file}" mode="simple" sizeLimit="400000"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <h:outputLabel value="#{bundle.CreateImagenesLabel_status}" for="status" />
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                                            </div>
                                            <h:inputText id="status" value="#{imagenesController.selected.status}" title="#{bundle.CreateImagenesTitle_status}" required="true" requiredMessage="#{bundle.CreateImagenesRequiredMessage_status}"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <h:outputLabel value="#{bundle.CreateImagenesLabel_idProd}" for="idProd" />
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                                            </div>
                                            <h:selectOneMenu id="idProd" value="#{imagenesController.selected.idProd}" title="#{bundle.CreateImagenesTitle_idProd}" required="true" requiredMessage="#{bundle.CreateImagenesRequiredMessage_idProd}">
                                                <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div style="float: right;">
                                <td>
                                    <p:commandButton ajax="false" action="#{imagenesController.create}" value="#{bundle.CreateImagenesSaveLink}" class="btn-success"/>
                                </td>
                                <td>
                                    <p:commandButton ajax="false" action="#{imagenesController.prepareList}" value="#{bundle.CreateImagenesShowAllLink}" immediate="true" class="btn-info"/>
                                </td>
                                <td>
                                    <h:commandButton action="/plantilla_admin" value="#{bundle.CreateImagenesIndexLink}" class="btn-primary"/>
                                </td>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
