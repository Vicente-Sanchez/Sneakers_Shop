<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditVentasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditVentasLabel_id}" for="id" />
                    <h:inputText id="id" value="#{ventasController.selected.id}" title="#{bundle.EditVentasTitle_id}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditVentasLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{ventasController.selected.fecha}" title="#{bundle.EditVentasTitle_fecha}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditVentasLabel_idCliente}" for="idCliente" />
                    <h:inputText id="idCliente" value="#{ventasController.selected.idCliente}" title="#{bundle.EditVentasTitle_idCliente}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_idCliente}"/>
                    <h:outputLabel value="#{bundle.EditVentasLabel_subtotal}" for="subtotal" />
                    <h:inputText id="subtotal" value="#{ventasController.selected.subtotal}" title="#{bundle.EditVentasTitle_subtotal}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_subtotal}"/>
                    <h:outputLabel value="#{bundle.EditVentasLabel_iva}" for="iva" />
                    <h:inputText id="iva" value="#{ventasController.selected.iva}" title="#{bundle.EditVentasTitle_iva}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_iva}"/>
                    <h:outputLabel value="#{bundle.EditVentasLabel_total}" for="total" />
                    <h:inputText id="total" value="#{ventasController.selected.total}" title="#{bundle.EditVentasTitle_total}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_total}"/>
                    <h:outputLabel value="#{bundle.EditVentasLabel_status}" for="status" />
                    <h:inputText id="status" value="#{ventasController.selected.status}" title="#{bundle.EditVentasTitle_status}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_status}"/>
                    <h:outputLabel value="#{bundle.EditVentasLabel_idTipodepago}" for="idTipodepago" />
                    <h:selectOneMenu id="idTipodepago" value="#{ventasController.selected.idTipodepago}" title="#{bundle.EditVentasTitle_idTipodepago}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_idTipodepago}">
                        <f:selectItems value="#{tipoDePagoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandButton action="#{ventasController.update}" value="#{bundle.EditVentasSaveLink}"/>
                <br />
                <br />
                <h:commandButton action="View" value="#{bundle.EditVentasViewLink}"/>
                <br />
                <br/>
                <h:commandButton action="#{ventasController.prepareList}" value="#{bundle.EditVentasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandButton action="/plantilla_admin" value="#{bundle.EditVentasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
