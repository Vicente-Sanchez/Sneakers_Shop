<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundles.ViewUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundles.ViewUsuarioLabel_id}"/>
                    <h:outputText value="#{usuarioController.selected.id}" title="#{bundles.ViewUsuarioTitle_id}"/>
                    <h:outputText value="#{bundles.ViewUsuarioLabel_nombre}"/>
                    <h:outputText value="#{usuarioController.selected.nombre}" title="#{bundles.ViewUsuarioTitle_nombre}"/>
                    <h:outputText value="#{bundles.ViewUsuarioLabel_usu}"/>
                    <h:outputText value="#{usuarioController.selected.usu}" title="#{bundles.ViewUsuarioTitle_usu}"/>
                    <h:outputText value="#{bundles.ViewUsuarioLabel_pasword}"/>
                    <h:outputText value="#{usuarioController.selected.pasword}" title="#{bundles.ViewUsuarioTitle_pasword}"/>
                    <h:outputText value="#{bundles.ViewUsuarioLabel_nivelUsuario}"/>
                    <h:outputText value="#{usuarioController.selected.nivelUsuario}" title="#{bundles.ViewUsuarioTitle_nivelUsuario}"/>
                    <h:outputText value="#{bundles.ViewUsuarioLabel_status}"/>
                    <h:outputText value="#{usuarioController.selected.status}" title="#{bundles.ViewUsuarioTitle_status}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioController.destroyAndView}" value="#{bundles.ViewUsuarioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundles.ViewUsuarioEditLink}"/>
                <br />
                <h:commandLink action="#{usuarioController.prepareCreate}" value="#{bundles.ViewUsuarioCreateLink}" />
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundles.ViewUsuarioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundles.ViewUsuarioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
