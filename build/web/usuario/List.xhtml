<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/plantilla_admin.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <div class="container">
                    <div class="card">
                        <div class="card-header">
                            <h:outputText value="#{bundle.ListUsuarioTitle}"></h:outputText>
                        </div>
                        <div class="card-body">
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <h:outputText escape="false" value="#{bundle.ListUsuarioEmpty}" rendered="#{usuarioController.items.rowCount == 0}"/>
                            <h:panelGroup rendered="#{usuarioController.items.rowCount > 0}">
                                <h:outputText value="#{usuarioController.pagination.pageFirstItem + 1}..#{usuarioController.pagination.pageLastItem + 1}/#{usuarioController.pagination.itemsCount}"/>&nbsp;
                                <h:commandButton action="#{usuarioController.previous}" value="#{bundle.Previous} #{usuarioController.pagination.pageSize}" rendered="#{usuarioController.pagination.hasPreviousPage}"/>&nbsp;
                                <h:commandButton action="#{usuarioController.next}" value="#{bundle.Next} #{usuarioController.pagination.pageSize}" rendered="#{usuarioController.pagination.hasNextPage}"/>&nbsp;
                                <h:dataTable value="#{usuarioController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                                   <!-- <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListUsuarioTitle_id}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.id}"/>
                                    </h:column> -->
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListUsuarioTitle_nombre}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.nombre}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListUsuarioTitle_usu}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.usu}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListUsuarioTitle_pasword}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.pasword}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListUsuarioTitle_nivelUsuario}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.nivelUsuario}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListUsuarioTitle_status}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.status}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="&nbsp;"/>
                                        </f:facet>
                                        <h:commandButton action="#{usuarioController.prepareView}" value="#{bundle.ListUsuarioViewLink}" class="btn-success"/>
                                        <h:outputText value=" "/>
                                        <h:commandButton action="#{usuarioController.prepareEdit}" value="#{bundle.ListUsuarioEditLink}" class="btn-warning"/>
                                        <h:outputText value=" "/>
                                        <h:commandButton action="#{usuarioController.destroy}" value="#{bundle.ListUsuarioDestroyLink}" class="btn-danger"/>
                                    </h:column>
                                </h:dataTable>
                            </h:panelGroup>
                            <br/>
                            <div class="row">
                                <h:commandButton action="#{usuarioController.prepareCreate}" value="#{bundle.ListUsuarioCreateLink}" class="btn-success"/>

                                <h:commandButton action="/plantilla_admin" value="#{bundle.ListUsuarioIndexLink}" class="btn-primary"/>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
