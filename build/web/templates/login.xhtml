<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </h:head>
    <h:body>
        <div id="login">

            <div class="container">
                <div class="mx-auto d-block">
                    <img src="../resources/imagenes/user-shape.png" style="width:150px; height:150px;" align=""  alt="Sneackers Shop" class="justify-content-center align-items-center"/>
                </div>
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <form id="login-form" class="form" action="" method="post">
                                <h3 class="text-center text-dark">Iniciar Sesion</h3>
                                <div class="form-group">
                                    <label for="username" class="text-dark">Usuario:</label><br/>
                                    <input type="text" name="usuario" id="usuario" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-dark">Password</label><br/>
                                    <input type="text" name="password" id="password" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label for="remember-me" class="text-dark"><span>Recordar</span><span>
                                            <input id="remember-me" name="remember-me" type="checkbox"/></span></label><br/>
                                            <h:commandButton value="Ingresar" class="btn btn-primary" action="#{login.Acceso()}" />
                                </div>
                                <div id="register-link" class="text-right">
                                    <a href="#" class="text-dark">Registrarse</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </h:body>
</html>
