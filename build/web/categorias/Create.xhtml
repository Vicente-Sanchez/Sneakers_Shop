<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCategoriasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <div class="container">
                    <div class="card">
                        <div class="card-body">


                            <h:inputText id="id" rendered="false" value="#{categoriasController.selected.setId(1)}" title="#{bundle.CreateCategoriasTitle_id}" required="true" requiredMessage="#{bundle.CreateCategoriasRequiredMessage_id}"/>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <h:outputLabel value="#{bundle.CreateCategoriasLabel_nombreCat}" for="nombreCat" />
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                                            </div>
                                            <h:inputText id="nombreCat" value="#{categoriasController.selected.nombreCat}" title="#{bundle.CreateCategoriasTitle_nombreCat}" required="true" requiredMessage="#{bundle.CreateCategoriasRequiredMessage_nombreCat}"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <h:outputLabel value="#{bundle.CreateCategoriasLabel_descripccionCat}" for="descripccionCat" />
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                                            </div>
                                            <h:inputText id="descripccionCat" value="#{categoriasController.selected.descripccionCat}" title="#{bundle.CreateCategoriasTitle_descripccionCat}" required="true" requiredMessage="#{bundle.CreateCategoriasRequiredMessage_descripccionCat}"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <h:outputLabel value="#{bundle.CreateCategoriasLabel_status}" for="status" />
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                                            </div>
                                            <h:inputText id="status" value="#{categoriasController.selected.status}" title="#{bundle.CreateCategoriasTitle_status}" required="true" requiredMessage="#{bundle.CreateCategoriasRequiredMessage_status}"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div style="float: right;">
                                <td>
                                    <h:commandButton action="#{categoriasController.create}" value="#{bundle.CreateCategoriasSaveLink}" class="btn-success" />
                                </td>
                                <td>
                                    <h:commandButton action="#{categoriasController.prepareList}" value="#{bundle.CreateCategoriasShowAllLink}" immediate="true" class="btn-info"/>
                                </td>
                                <td>              
                                    <h:commandButton action="/plantilla_admin" value="#{bundle.CreateCategoriasIndexLink}" class="btn-primary"/>
                                </td>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
