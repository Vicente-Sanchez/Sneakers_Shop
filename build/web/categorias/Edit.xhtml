<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCategoriasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCategoriasLabel_id}" for="id" />
                    <h:inputText id="id" value="#{categoriasController.selected.id}" title="#{bundle.EditCategoriasTitle_id}" required="true" requiredMessage="#{bundle.EditCategoriasRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditCategoriasLabel_nombreCat}" for="nombreCat" />
                    <h:inputText id="nombreCat" value="#{categoriasController.selected.nombreCat}" title="#{bundle.EditCategoriasTitle_nombreCat}" required="true" requiredMessage="#{bundle.EditCategoriasRequiredMessage_nombreCat}"/>
                    <h:outputLabel value="#{bundle.EditCategoriasLabel_descripccionCat}" for="descripccionCat" />
                    <h:inputText id="descripccionCat" value="#{categoriasController.selected.descripccionCat}" title="#{bundle.EditCategoriasTitle_descripccionCat}" required="true" requiredMessage="#{bundle.EditCategoriasRequiredMessage_descripccionCat}"/>
                    <h:outputLabel value="#{bundle.EditCategoriasLabel_status}" for="status" />
                    <h:inputText id="status" value="#{categoriasController.selected.status}" title="#{bundle.EditCategoriasTitle_status}" required="true" requiredMessage="#{bundle.EditCategoriasRequiredMessage_status}"/>
                </h:panelGrid>
                <h:commandButton action="#{categoriasController.update}" value="#{bundle.EditCategoriasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCategoriasViewLink}"/>
                <br />
                <br/>
                <h:commandButton action="#{categoriasController.prepareList}" value="#{bundle.EditCategoriasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandButton action="/plantilla_admin" value="#{bundle.EditCategoriasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
