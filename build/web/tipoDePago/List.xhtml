                                        </f:facet>
                                        <h:outputText value="#{item.id}"/>
                                    </h:column> -->

                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListTipoDePagoTitle_nombre}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.nombre}"/>
                                    </h:column>
                                    <h:column>

                                            <h:outputText value="#{bundle.ListTipoDePagoTitle_descripccion}"/>

                                        <h:outputText value="#{item.descripccion}"/>

                        </div>
                    </div>
                </div>
