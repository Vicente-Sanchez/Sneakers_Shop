<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTallaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <div class="container">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <h:outputLabel value="#{bundle.CreateTallaLabel_id}" for="id" />
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                                            </div>
                                            <h:inputText id="id" value="#{tallaController.selected.id}" title="#{bundle.CreateTallaTitle_id}" required="true" requiredMessage="#{bundle.CreateTallaRequiredMessage_id}"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <h:outputLabel value="#{bundle.CreateTallaLabel_numeroTalla}" for="numeroTalla" />
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                                            </div>
                                            <h:inputText id="numeroTalla" value="#{tallaController.selected.numeroTalla}" title="#{bundle.CreateTallaTitle_numeroTalla}" required="true" requiredMessage="#{bundle.CreateTallaRequiredMessage_numeroTalla}"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <h:outputLabel value="#{bundle.CreateTallaLabel_cantidad}" for="cantidad" />
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                                            </div>
                                            <h:inputText id="cantidad" value="#{tallaController.selected.cantidad}" title="#{bundle.CreateTallaTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateTallaRequiredMessage_cantidad}"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <h:outputLabel value="#{bundle.CreateTallaLabel_status}" for="status" />
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                                            </div>
                                            <h:inputText id="status" value="#{tallaController.selected.status}" title="#{bundle.CreateTallaTitle_status}" required="true" requiredMessage="#{bundle.CreateTallaRequiredMessage_status}"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <h:outputLabel value="#{bundle.CreateTallaLabel_idProducto}" for="idProducto" />
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                                            </div>
                                            <h:selectOneMenu id="idProducto" value="#{tallaController.selected.idProducto}" title="#{bundle.CreateTallaTitle_idProducto}" required="true" requiredMessage="#{bundle.CreateTallaRequiredMessage_idProducto}">
                                                <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div style="float: right;">
                                <td>
                                    <h:commandButton action="#{tallaController.create}" value="#{bundle.CreateTallaSaveLink}" class="btn-success"/>
                                </td>
                                <td>
                                    <h:commandButton action="#{tallaController.prepareList}" value="#{bundle.CreateTallaShowAllLink}" immediate="true" class="btn-info"/>
                                </td>
                                <td>
                                    <h:commandButton action="/plantilla_admin" value="#{bundle.CreateTallaIndexLink}" class="btn-primary"/>
                                </td>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
