<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDetVentaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDetVentaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{detVentaController.selected.id}" title="#{bundle.EditDetVentaTitle_id}" required="true" requiredMessage="#{bundle.EditDetVentaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditDetVentaLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{detVentaController.selected.cantidad}" title="#{bundle.EditDetVentaTitle_cantidad}" required="true" requiredMessage="#{bundle.EditDetVentaRequiredMessage_cantidad}"/>
                    <h:outputLabel value="#{bundle.EditDetVentaLabel_precioCompra}" for="precioCompra" />
                    <h:inputText id="precioCompra" value="#{detVentaController.selected.precioCompra}" title="#{bundle.EditDetVentaTitle_precioCompra}" required="true" requiredMessage="#{bundle.EditDetVentaRequiredMessage_precioCompra}"/>
                    <h:outputLabel value="#{bundle.EditDetVentaLabel_precioVenta}" for="precioVenta" />
                    <h:inputText id="precioVenta" value="#{detVentaController.selected.precioVenta}" title="#{bundle.EditDetVentaTitle_precioVenta}" required="true" requiredMessage="#{bundle.EditDetVentaRequiredMessage_precioVenta}"/>
                    <h:outputLabel value="#{bundle.EditDetVentaLabel_status}" for="status" />
                    <h:inputText id="status" value="#{detVentaController.selected.status}" title="#{bundle.EditDetVentaTitle_status}" required="true" requiredMessage="#{bundle.EditDetVentaRequiredMessage_status}"/>
                    <h:outputLabel value="#{bundle.EditDetVentaLabel_idProd}" for="idProd" />
                    <h:selectOneMenu id="idProd" value="#{detVentaController.selected.idProd}" title="#{bundle.EditDetVentaTitle_idProd}" required="true" requiredMessage="#{bundle.EditDetVentaRequiredMessage_idProd}">
                        <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditDetVentaLabel_idVenta}" for="idVenta" />
                    <h:selectOneMenu id="idVenta" value="#{detVentaController.selected.idVenta}" title="#{bundle.EditDetVentaTitle_idVenta}" required="true" requiredMessage="#{bundle.EditDetVentaRequiredMessage_idVenta}">
                        <f:selectItems value="#{ventasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandButton action="#{detVentaController.update}" value="#{bundle.EditDetVentaSaveLink}"/>
                <br />
                <br />
                <h:commandButton action="View" value="#{bundle.EditDetVentaViewLink}"/>
                <br />
                <br/>
                <h:commandButton action="#{detVentaController.prepareList}" value="#{bundle.EditDetVentaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandButton action="/plantilla_admin" value="#{bundle.EditDetVentaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
