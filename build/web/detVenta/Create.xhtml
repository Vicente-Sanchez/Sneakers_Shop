<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDetVentaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <h:form id="login-form" class="form">
                                <h:panelGrid columns="2">
                                    <div class="form-group">
                                        <h:outputLabel class="text-dark" value="#{bundle.CreateDetVentaLabel_id}" for="id" /><br/>
                                        <h:inputText id="id" class="form-control" value="#{detVentaController.selected.id}" title="#{bundle.CreateDetVentaTitle_id}" required="true" requiredMessage="#{bundle.CreateDetVentaRequiredMessage_id}"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="text-dark" value="#{bundle.CreateDetVentaLabel_cantidad}" for="cantidad" /><br/>
                                        <h:inputText id="cantidad" class="form-control" value="#{detVentaController.selected.cantidad}" title="#{bundle.CreateDetVentaTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateDetVentaRequiredMessage_cantidad}"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="text-dark" value="#{bundle.CreateDetVentaLabel_precioCompra}" for="precioCompra" /><br/>
                                        <h:inputText id="precioCompra" class="form-control" value="#{detVentaController.selected.precioCompra}" title="#{bundle.CreateDetVentaTitle_precioCompra}" required="true" requiredMessage="#{bundle.CreateDetVentaRequiredMessage_precioCompra}"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="text-dark" value="#{bundle.CreateDetVentaLabel_precioVenta}" for="precioVenta" /><br/>
                                        <h:inputText id="precioVenta" class="form-control" value="#{detVentaController.selected.precioVenta}" title="#{bundle.CreateDetVentaTitle_precioVenta}" required="true" requiredMessage="#{bundle.CreateDetVentaRequiredMessage_precioVenta}"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="text-dark" value="#{bundle.CreateDetVentaLabel_status}" for="status" /><br/>
                                        <h:inputText id="status" class="form-control" value="#{detVentaController.selected.status}" title="#{bundle.CreateDetVentaTitle_status}" required="true" requiredMessage="#{bundle.CreateDetVentaRequiredMessage_status}"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="text-dark" value="#{bundle.CreateDetVentaLabel_idProd}" for="idProd" /><br/>
                                        <h:selectOneMenu id="idProd" class="form-control" value="#{detVentaController.selected.idProd}" title="#{bundle.CreateDetVentaTitle_idProd}" required="true" requiredMessage="#{bundle.CreateDetVentaRequiredMessage_idProd}">
                                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                                        </h:selectOneMenu>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="text-dark" value="#{bundle.CreateDetVentaLabel_idVenta}" for="idVenta" /><br/>
                                        <h:selectOneMenu id="idVenta" class="form-control" value="#{detVentaController.selected.idVenta}" title="#{bundle.CreateDetVentaTitle_idVenta}" required="true" requiredMessage="#{bundle.CreateDetVentaRequiredMessage_idVenta}">
                                            <f:selectItems value="#{ventasController.itemsAvailableSelectOne}"/>
                                        </h:selectOneMenu>
                                    </div>
                                </h:panelGrid>
                                <br />
                                <h:commandLink class="text-dark" action="#{detVentaController.create}" value="#{bundle.CreateDetVentaSaveLink}" />
                                <br />
                                <br />
                                <h:commandLink class="text-dark" action="#{detVentaController.prepareList}" value="#{bundle.CreateDetVentaShowAllLink}" immediate="true"/>
                                <br />
                                <br />
                                <h:link class="text-dark" outcome="/index" value="#{bundle.CreateDetVentaIndexLink}"/>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
