<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDetVentaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDetVentaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{detVentaController.selected.id}" title="#{bundle.CreateDetVentaTitle_id}" required="true" requiredMessage="#{bundle.CreateDetVentaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateDetVentaLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{detVentaController.selected.cantidad}" title="#{bundle.CreateDetVentaTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateDetVentaRequiredMessage_cantidad}"/>
                    <h:outputLabel value="#{bundle.CreateDetVentaLabel_precioCompra}" for="precioCompra" />
                    <h:inputText id="precioCompra" value="#{detVentaController.selected.precioCompra}" title="#{bundle.CreateDetVentaTitle_precioCompra}" required="true" requiredMessage="#{bundle.CreateDetVentaRequiredMessage_precioCompra}"/>
                    <h:outputLabel value="#{bundle.CreateDetVentaLabel_precioVenta}" for="precioVenta" />
                    <h:inputText id="precioVenta" value="#{detVentaController.selected.precioVenta}" title="#{bundle.CreateDetVentaTitle_precioVenta}" required="true" requiredMessage="#{bundle.CreateDetVentaRequiredMessage_precioVenta}"/>
                    <h:outputLabel value="#{bundle.CreateDetVentaLabel_status}" for="status" />
                    <h:inputText id="status" value="#{detVentaController.selected.status}" title="#{bundle.CreateDetVentaTitle_status}" required="true" requiredMessage="#{bundle.CreateDetVentaRequiredMessage_status}"/>
                    <h:outputLabel value="#{bundle.CreateDetVentaLabel_idProd}" for="idProd" />
                    <h:selectOneMenu id="idProd" value="#{detVentaController.selected.idProd}" title="#{bundle.CreateDetVentaTitle_idProd}" required="true" requiredMessage="#{bundle.CreateDetVentaRequiredMessage_idProd}">
                        <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateDetVentaLabel_idVenta}" for="idVenta" />
                    <h:selectOneMenu id="idVenta" value="#{detVentaController.selected.idVenta}" title="#{bundle.CreateDetVentaTitle_idVenta}" required="true" requiredMessage="#{bundle.CreateDetVentaRequiredMessage_idVenta}">
                        <f:selectItems value="#{ventasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{detVentaController.create}" value="#{bundle.CreateDetVentaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{detVentaController.prepareList}" value="#{bundle.CreateDetVentaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDetVentaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
